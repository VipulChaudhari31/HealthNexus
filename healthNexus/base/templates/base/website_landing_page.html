<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: url("{% static 'base/images/bghosp3.jpeg' %}") center/cover no-repeat fixed;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .blur {
        width: 100%;
        height: 100%;
        background: inherit;
        position: absolute;
        filter: blur(100px);
    }
    
    .bg-text {
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.441); /* Black w/opacity/see-through */
        border-radius: 10px;
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 60%;
        padding: 20px;
        text-align: center;
    }

    form {
        background: rgba(237, 196, 82, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        color: black;
        box-sizing: border-box;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #e8e2e2;
        border-radius: 4px;
        outline: none;
    }

    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<!-- <div class="blur"></div> -->
<div class="bg-text">
    <h1 style="font-size:50px">HEALTH NEXUS</h1>
</div>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Login">
</form>
{% endblock content %}
